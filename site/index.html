<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME]">
    <meta name="keywords" content="Portfólio, [SEU_NOME], projetos, habilidades, contato">
    <title>Portfólio de [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-text">
                <h1>Olá, eu sou [SEU_NOME]</h1>
                <p>Desenvolvedor Front-end apaixonado por criar experiências incríveis.</p>
                <a href="#projetos" class="cta-button">Ver Projetos</a>
            </div>
            <div class="hero-image">
                <img src="https://placehold.co/300x300" alt="Avatar de [SEU_NOME]" class="avatar">
            </div>
        </section>

        <section id="projetos">
            <h2>Meus Projetos</h2>
            <div class="project-grid">
                <article class="project-card">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 1">
                        <figcaption>
                            <span class="tags">React</span>
                            <span class="tags">JavaScript</span>
                        </figcaption>
                    </figure>
                </article>
                <!-- Adicione mais cards de projeto aqui -->
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>
                <button type="submit">Enviar</button>
                <div id="feedback" class="hidden">Mensagem enviada com sucesso!</div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; [SEU_NOME] - Todos os direitos reservados</p>
        <div class="social-icons">
            <a href="#" class="fab fa-github"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
