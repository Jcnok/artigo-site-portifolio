<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME] - Desenvolvedor Web">
    <meta name="keywords" content="Desenvolvedor, Web, Portfolio, [SEU_NOME]">
    <title>Portfólio - [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Título Principal</h1>
            <h2>Subtítulo</h2>
            <a href="#projetos" class="cta">Ver Projetos</a>
        </div>
        <div class="hero-image">
            <img src="https://placehold.co/400" alt="Avatar" class="avatar">
        </div>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="grid">
            <!-- Cards de Projetos -->
            <div class="card" data-modal="Projeto 1">
                <img src="https://placehold.co/300x200" alt="Projeto 1">
                <div class="tags">
                    <span class="tag">React</span>
                    <span class="tag">Python</span>
                </div>
            </div>
            <div class="card" data-modal="Projeto 2">
                <img src="https://placehold.co/300x200" alt="Projeto 2">
                <div class="tags">
                    <span class="tag">JavaScript</span>
                    <span class="tag">HTML</span>
                </div>
            </div>
            <div class="card" data-modal="Projeto 3">
                <img src="https://placehold.co/300x200" alt="Projeto 3">
                <div class="tags">
                    <span class="tag">CSS</span>
                    <span class="tag">Node.js</span>
                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="contactForm">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="mensagem" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Siga-me nas redes sociais</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
