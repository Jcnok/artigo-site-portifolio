<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME] - Desenvolvedor Web">
    <meta name="keywords" content="HTML, CSS, JavaScript, Portfólio, [SEU_NOME]">
    <title>Portfólio - [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <div class="hero-text">
                <h1>Bem-vindo ao meu portfólio!</h1>
                <h2>Sou um desenvolvedor apaixonado por criar soluções web.</h2>
                <a href="#projetos" class="cta">Ver Projetos</a>
            </div>
            <div class="hero-avatar">
                <img src="https://placehold.co/200x200" alt="Avatar de [SEU_NOME]" class="avatar">
            </div>
        </section>
        <section id="projetos">
            <h2>Meus Projetos</h2>
            <div class="project-grid">
                <article class="project-card">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 1">
                        <figcaption>
                            <h3>Projeto 1</h3>
                            <span class="tags">React, CSS</span>
                        </figcaption>
                    </figure>
                </article>
                <article class="project-card">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 2">
                        <figcaption>
                            <h3>Projeto 2</h3>
                            <span class="tags">Python, Flask</span>
                        </figcaption>
                    </figure>
                </article>
                <article class="project-card">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 3">
                        <figcaption>
                            <h3>Projeto 3</h3>
                            <span class="tags">JavaScript, Node.js</span>
                        </figcaption>
                    </figure>
                </article>
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div id="form-feedback"></div>
        </section>
    </main>
    <footer>
        <p>Redes sociais</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
