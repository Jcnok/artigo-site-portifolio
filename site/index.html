<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME] - Desenvolvedor Web">
    <meta name="keywords" content="portfólio, desenvolvedor, web, [SEU_NOME]">
    <title>Portfólio - [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <div class="hero-text">
                <h1>Bem-vindo ao meu portfólio</h1>
                <h2>Desenvolvedor Web | [SEU_NOME]</h2>
                <a href="#projetos" class="cta-button">Ver Projetos</a>
            </div>
            <div class="hero-avatar">
                <img src="https://placehold.co/300x300" alt="Avatar de [SEU_NOME]">
            </div>
        </section>

        <section id="projetos" class="projetos">
            <h2>Meus Projetos</h2>
            <div class="projetos-grid">
                <!-- Cards de projetos -->
                <article class="projeto-card" data-modal-content="Descrição do Projeto 1">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 1">
                        <figcaption>
                            <span class="tag">React</span>
                            <span class="tag">JavaScript</span>
                        </figcaption>
                    </figure>
                </article>
                <article class="projeto-card" data-modal-content="Descrição do Projeto 2">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 2">
                        <figcaption>
                            <span class="tag">Python</span>
                            <span class="tag">Flask</span>
                        </figcaption>
                    </figure>
                </article>
                <article class="projeto-card" data-modal-content="Descrição do Projeto 3">
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Projeto 3">
                        <figcaption>
                            <span class="tag">HTML</span>
                            <span class="tag">CSS</span>
                        </figcaption>
                    </figure>
                </article>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </section>

        <section id="contato" class="contato">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
                <div id="form-feedback"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>© [SEU_NOME] - Todos os direitos reservados</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
