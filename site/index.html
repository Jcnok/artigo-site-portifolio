<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME] - Desenvolvedor Web">
    <meta name="keywords" content="portfólio, desenvolvedor, web, [SEU_NOME]">
    <title>Portfólio de [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Bem-vindo ao meu portfólio!</h1>
            <p>Sou um desenvolvedor web apaixonado por criar experiências incríveis.</p>
            <a href="#projects" class="cta-button">Ver Projetos</a>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/300" alt="Avatar de [SEU_NOME]" class="avatar">
        </div>
    </section>

    <section id="projects">
        <h2>Meus Projetos</h2>
        <div class="project-grid">
            <!-- Os cards de projeto serão gerados dinamicamente aqui -->
        </div>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
